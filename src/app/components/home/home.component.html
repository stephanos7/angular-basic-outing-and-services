<a class="btn btn-sm btn-success" (click)="countLikes()">LIKE US</a>
<!--<h5>Likes: {{totalLikes}}</h5>-->
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 movie-box" *ngFor="let movie of movies">
      <img src="{{movie.poster}}">
      <h4>{{movie.title}}</h4>
      <a class="btn btn-sm btn-info" [routerLink] ="['/movie', movie.id]"
                                     [queryParams]="{movieName: movie.title}">MORE INFO</a>
      <br>
    </div>
  </div>
</div>
