{{title}}
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 movie-box" *ngFor="let movie of movies">
      <img src="{{movie.poster}}">
      <h4>{{movie.title}}</h4>
      <a class="btn btn-sm btn-info" [routerLink] ="['/movie', movie.id]"
                                     (click)="countPageViews()">MORE INFO</a>

      <a class="btn btn-sm btn-success">LIKE</a>
    </div>
  </div>
</div>
