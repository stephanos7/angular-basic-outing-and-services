{{title}}
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 movie-box" *ngFor="let movie of movies">
      <img src="{{movie.poster}}">
      <h4>{{movie.title}}</h4>
      <a [routerLink]="['/movie', movie.id]" class="btn btn-sm btn-info">MORE INFO</a>
    </div>
  </div>
</div>
